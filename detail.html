<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class="b">
            <li>Chai</li>
            <li>coffee</li>
            <li>rasam</li>
        </ul>
 
        <ol type="b">
            <li>puranpoli</li>
            <li>sholkadi</li>
            <li>kachidaveli</li>
        </ol>
        <ol type="c">
            <li>puranpoli</li>
            <li>sholkadi</li>
            <li>kachidaveli</li>
        </ol>
    </body>
</html>
